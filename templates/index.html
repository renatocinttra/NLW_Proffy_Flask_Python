{% extends "layout.html" %}
{% block body %}

<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Proffy">
            <h2>Sua plataforma de estudos online</h2>
        </div>

        <img class="hero-image" src="{{ url_for('static', filename='images/landing.svg') }}" alt="Plataforma de Estudos">

        <div class="buttons-container">
            <a class="study" href="{{ url_for('pageStudy') }}">
                <img src="{{ url_for('static', filename='images/icons/study.svg') }}" alt="Estudar">
                Estudar
            </a>
            <a class="give-classes" href="{{ (url_for('pageGiveClasses')) }}">
                <img src="{{ url_for('static', filename='images/icons/give-classes.svg') }}" alt="Dar Aulas">
                Dar Aulas
            </a>
        </div>

        <p class="total-connections">
            Total de 200 conexões já realizadas
            <img src="{{ url_for('static', filename='images/icons/purple-heart.svg') }}"
        </p>
    </div>
</body>

{% endblock %}

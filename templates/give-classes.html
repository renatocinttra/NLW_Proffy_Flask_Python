{% extends "layout.html" %}
{% block body %}

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="{{ url_for('pageLanding') }}">
                    <img src="{{ url_for('static', filename='images/icons/back.svg') }}" alt="voltar">
                </a>
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Proffy">
            </div>
            
            <div class="header-content">
                <strong>Que incrivel que você quer dar aula</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <main>
            <form id="create-class">
                <fieldset>
                    <legend>Seus Dados</legend>

                    <div class="input-block">
                        <label for="name">Nome Completo</label>
                        <input name="name" id="name" required>
                    </div>
                    
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>                        
                    </div>
                    
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente número)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <!-- Try change to loop.index in the conditional -->
                            {% for subject in subjects %}
                                <option value="{{ subject }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula<small>(R$)</small></label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-item">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                <!-- Try change to loop.index in the conditional -->
                                {% for weekday in weekdays %}
                                    <option value="{{ weekday }}">
                                        {{ weekday }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" id="time_from" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" id="time_to" name="time_from[]" required>
                        </div>
                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="{{ url_for('static', filename='images/icons/warning.svg') }}" alt="Aviso Importante">
                    Importante! <br> Preencha todos os campos
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>
        </main>
    </div>
</body>

{% endblock %}
